<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        margin: 0px;
    }
    .nav{
       background-color: black; 
       height: 50px;
       width: 100%;
       display: flex;
       justify-content: center;
       align-items: center;
    }
    .navleft{
        width: 50%;
        display: flex;
        justify-content: flex-start;
        /* align-items: center; */
        /* background-color: #fff; */
    }
    .navright{
        display: flex;
        width: 50%;
        /* background-color: aliceblue; */
        justify-content: flex-end;
        gap: 20px;
    }
    a{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bolder;
      }
      a:link{
        color: white;
        text-decoration: none;
      }
      a:hover{
        color: black;
        background-color: aliceblue;
      }
      a:active{
        color: rgb(52, 239, 0);
      }
      a:visited{
        color: gray;
      }

      .imgdiv{
        margin-top: 50px;
          width: 100%;
          display: flex;
        justify-content: space-around;
        align-items: center
      }
      .imgdiv img{
        height: 400px;
        width: 400px;
           /* flex-wrap: wrap; */
        flex-direction: row;
        border: 2px solid black;
        border-radius: 15px;
      }
      .foot{
        background-color: #333;
        height: 80px;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 500px;
        color: aliceblue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .imge:hover{
        box-shadow: 1px 1px 10px 2px rgb(0, 0, 0);
      }
      h1{
        text-shadow: 1px 3px 10px  rgb(255, 0, 0);
      }
      .matter{
        width: 100%;
        height: 300px;
        /* border-color: #000000e1; */
        background-color: #81a2c0;
        display: flex;
        justify-content: center;
       align-items: center;
       flex-wrap: wrap;
      }
      .submatter {
        width: 50%;
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
      }
      .stimg{
        height: 300px;

      }
      @media screen and (max-width:1180px) {
        .imgdiv{
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          align-items: center;
          gap: 20px;
        }
        .imgdiv img{
          height: 300px;
          width: 300px;
        }
        
      }
      @media screen and (max-width:1000px) {
        .imgdiv{
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          align-items: center;
          gap: 20px;
        }
        .imgdiv img{
          height: 300px;
          width: 300px;
        }
        
      }
      @media screen and (max-width:700px) {
       h1{
        font-size: 20px
       }
        h3{
          font-size: 14px;
        }
      }
   </style>
</head>
<body>
    <div class="nav">
     <div class="navleft">
            <h1 style="color: aliceblue;"> Anass</h1>
     </div>
     <div class="navright">

     </div>        
    </div>

      <img src="./st.png" class="stimg" />
    </div>
    <div class="imgdiv">
       <div class="">
